{% extends 'layouts/master.html' %}

{% block body %}

    <form method="post" id="form" action="/reset-password">
        <div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" name="password" aria-describedby="passwordHelp" placeholder="Enter Your password">
			<small id="passwordHelp" class="form-text text-muted">Must be at least 6 characters, have an uppercase letter, lowercase letter and number.</small>
		</div>
		<div class="form-group">
			<label for="password_confirm">Confirm Password</label>
			<input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm Your password">
		</div>
    </form>

{% endblock %}
