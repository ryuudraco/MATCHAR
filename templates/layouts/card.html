<div class="mb-4">
    <!-- if user.block >= 5 add class border-danger -->
    <div class="card {% if user.blocked == 1 %} d-none {% endif %}" style="width: 16rem;">
      <img src="{{ user.avatar_image }}" class="card-img-top" alt="Avatar">
      <div class="card-body">
        <h5 class="card-title">{{ user.username }}</h5>
        <p class="card-text">{{ user.first_name }}</p>
        <ul class="card-subtitle mb-2 text-muted">{{ user.interests }}</ul>
        <p class="card">Likes: {{ user.likes }} </p>
        <!-- <p class="card">Likes: {{ user.fame }} </p> -->
        <a href="/profile/{{ user.username }}" class="btn btn-primary">View Profile</a>
        {% if user.id != USER_ID %}
        <form method="post" id="form" action="/profile/{{user.username}}/like" >
            <div class="float-left">
                <button type="submit" name="like" class="btn btn-primary">{% if user.liked == 1 %} Unlike {% elseif liked != 1 %} Like {% endif %}</button>
            </div>
        </form>
        <form method="post" id="form" action="/profile/{{user.username}}/block" >
          <div class="float-left">
              <button type="submit" name="block" class="btn btn-primary">Block</button>
          </div>
        </form>
        {% endif %}
    </div>
  </div>
</div>
